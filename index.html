<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grindery GPT - DAU Trend</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-right: 0.5rem;
      width: 60%;
    }
    canvas {
      margin-top: 2rem;
    }
    pre {
      background: #f0f0f0;
      padding: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Grindery GPT</h1>
  <p>Ask a question about user activity (e.g., <em>Show DAU trend for the last 14 days</em>):</p>
  <input type="text" id="promptInput" placeholder="Enter your prompt" />
  <button onclick="sendPrompt()">Ask</button>

  <pre id="responseText"></pre>
  <canvas id="trendChart" height="100"></canvas>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("promptInput").value;
      const resBox = document.getElementById("responseText");
      const chartEl = document.getElementById("trendChart");
      resBox.textContent = "Loading...";

      const response = await fetch("https://grindery-gpt-824949430451.europe-west1.run.app/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();
      resBox.textContent = data.response + "\n\nSQL used:\n" + data.sql;

      // Try drawing chart if result looks like time series
      if (data.result && data.result.length && data.result[0].snapshot_date) {
        const labels = data.result.map(r => new Date(r.snapshot_date).toLocaleDateString());
        const values = data.result.map(r => r.daily_active_users || r.value || 0);

        if (window.trendChart) window.trendChart.destroy();
        window.trendChart = new Chart(chartEl, {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: "Daily Active Users",
              data: values,
              fill: false,
              borderWidth: 2
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: { title: { display: true, text: "Date" } },
              y: { title: { display: true, text: "Users" } }
            }
          }
        });
      }
    }
  </script>
</body>
</html>
