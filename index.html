<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grindery DAU Assistant</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; max-width: 800px; }
    input, button, textarea { padding: 0.5rem; font-size: 1rem; }
    textarea { width: 100%; height: 80px; }
    pre { background: #f4f4f4; padding: 1rem; overflow: auto; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
  </style>
</head>
<body>
  <h1>?? Grindery DAU Assistant</h1>

  <p>Ask a question like:</p>
  <ul>
    <li>"Show DAU trend for the last 14 days grouped by date."</li>
    <li>"Break down DAU by user type."</li>
  </ul>

  <textarea id="promptInput" placeholder="Enter your question..."></textarea><br />
  <button onclick="sendPrompt()">Ask</button>

  <h2>?? AI Summary</h2>
  <p id="response"></p>

  <h2>?? SQL</h2>
  <pre id="sql"></pre>

  <h2>?? Result</h2>
  <div id="result"></div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("promptInput").value;
      document.getElementById("response").textContent = "Loading...";
      document.getElementById("sql").textContent = "";
      document.getElementById("result").innerHTML = "";

      const res = await fetch("https://grindery-gpt-824949430451.europe-west1.run.app/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      if (data.error) {
        document.getElementById("response").textContent = "? Error: " + data.error;
        return;
      }

      document.getElementById("response").textContent = data.response;
      document.getElementById("sql").textContent = data.sql;

      // Render result table
      if (Array.isArray(data.result) && data.result.length > 0) {
        const keys = Object.keys(data.result[0]);
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        keys.forEach(k => {
          const th = document.createElement("th");
          th.textContent = k;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        data.result.forEach(row => {
          const tr = document.createElement("tr");
          keys.forEach(k => {
            const td = document.createElement("td");
            td.textContent = row[k];
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        document.getElementById("result").appendChild(table);
      } else {
        document.getElementById("result").textContent = "No rows returned.";
      }
    }
  </script>
</body>
</html>
